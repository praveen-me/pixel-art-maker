<!DOCTYPE html>
<html>

<head>
    <title>Pixel Art Maker!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
   <!-- Adding Materialize CSS -->
    <link rel="stylesheet" href="css/materialize.min.css">

    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    	<!-- font Awesome -->
    <link rel="stylesheet" href="icons/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Header Starts -->
    
    <header class="container">
        <div class="row">
            <h1>Pixel Art Maker</h1>
        </div>
    </header>

    <!-- Header Ends -->

    <!-- Warning Alerts -->
    <div class="warning scale-transition">
        <p>This is a warning.</p>
        <button class="warning-close">X</button>
    </div>

    <!-- Tool and Color Status with Download Button -->
    <div class="container">
        <div class="row">

        </div>
    </div>
    
    <!-- Main Block Starts -->
    <main>
        <div class="row">
            <div class="col xl4 grid-tools container">
                <div class="row">
                    <!-- Make Grid -->
                    <div class="col xl12 l4 m6 s12">
                        <div class="create-grid">
                            <p class="grid-tool-header">Choose Grid</p>
                            <div class="input-box">
                                <span class="field-text"> Grid Height:</span>   
                                <input type="number" id="height" name="height" min="1" max="20" value="1" class="input-field">
                            </div>
                            <div class="input-box">
                                <span class="field-text">Grid Width:</span>
                                <input type="number" id="width" name="width" min="1" max="30" value="1" class="input-field">
                            </div>
                            <button id="submitBtn" class="scale-transitio btn">Submit</button></span>
                        </div>            
                    </div>
                    <!-- Choose Color -->
                    <div class="col xl12 l4 m6 s12">
                        <div class="grid-color-box">
                            <p class="grid-tool-header">Color Pallet</p>
                            <div class="color-pallet-box">
                                <div class="box">
                                    <div class="flex-box">
                                        <div class="color-box wuzzy"></div>
                                        <div class="color-box mahogany"></div>
                                        <div class="color-box brick-red"></div>
                                        <div class="color-box scarlet"></div>
                                        <div class="color-box sunset"></div>
                                        <div class="color-box pink"></div>
                                    </div>
                                    <div class="flex-box">
                                        <div class="color-box red"></div>
                                        <div class="color-box orange"></div>
                                        <div class="color-box neon-carrot"></div>
                                        <div class="color-box sun-glow"></div>
                                        <div class="color-box yellow"></div>
                                        <div class="color-box canary"></div>
                                    </div>
                                    <div class="flex-box">
                                        <div class="color-box shadow"></div>
                                        <div class="color-box sepia"></div>
                                        <div class="color-box brass"></div>
                                        <div class="color-box gold"></div>
                                        <div class="color-box peach"></div>
                                        <div class="color-box apricot"></div>
                                    </div>
                                    <div class="flex-box">
                                        <div class="color-box tropical-green"></div>
                                        <div class="color-box green"></div>
                                        <div class="color-box fern"></div>
                                        <div class="color-box screamin-green"></div>
                                        <div class="color-box caribbean"></div>
                                        <div class="color-box sea-green"></div>
                                    </div>
                                    <div class="flex-box">
                                        <div class="color-box midnight-blue"></div>
                                        <div class="color-box plum"></div>
                                        <div class="color-box purple"></div>
                                        <div class="color-box indigo"></div>
                                        <div class="color-box blue"></div>
                                        <div class="color-box pacific-blue"></div>
                                    </div>
            
                                    <div class="flex-box">
                                        <div class="color-box black"></div>
                                        <div class="color-box outer-space"></div>
                                        <div class="color-box grey"></div>
                                        <div class="color-box manatee"></div>
                                        <div class="color-box wild-blue"></div>
                                        <div class="color-box white"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Tools -->
                    <div class="col xl12 l4 m6 s12">
                        <div class="grid-tool-box">
                            <p class="grid-tool-header">Select Tool</p>
                            <div class="flex-box margin-top-12">
                                <div id="eraser" class="tool-box">
                                    <i class="fa fa-eraser fa-2x" aria-hidden="true"></i>
                                </div>
                                <div id="pencil" class="tool-box">
                                    <i class="fa fa-pencil fa-2x" aria-hidden="true"></i>
                                </div>
                                <div id="eyedropper" class="tool-box">
                                    <i class="fa fa-eyedropper fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>
                            <div class="flex-box">
                                <div id="paint-brush" class="tool-box">
                                    <i class="fa fa-paint-brush fa-2x" aria-hidden="true"></i>
                                </div>
                                <div id="square" class="tool-box">
                                    <i class="fa fa-square fa-2x" aria-hidden="true"></i>
                                </div>
                                <div id="trash" class="tool-box">
                                    <i class="fa fa-trash fa-2x" aria-hidden="true"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Pixel Art Maker Status -->
                    <div class="col xl12 l12 m6 s12">
                        <div class="grid-tool-status-box">
                            <p class="grid-tool-header">Pixel Art Maker Status</p>
                            <div class="status-box">
                                <div class="flex-box">
                                    <p class="tool-header">Current color:</p>
                                    <div class="current-color-box"></div>
                                </div>
                                <div class="flex-box">
                                    <p class="tool-header">Current tool :</p>
                                    <div class="current-tool"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col xl8 l12 m12 s12">
                <div class="canvas-box">
                    <p class="canvas-header"> Design Canvas</p>
                    <p class="grid-info"></p>
                    <div id="canvas" class="width-750 center-box shadow-low-box">
    
                    </div>
                </div>                
            </div>
        </div>
    </main>
    

    <!-- Download and Share Section -->
    <div class="container">
        <div class="row">
            <div class="col xl12 l12 m12 s12 download-section">
                <p class="share-header">Download Canvas</p>
                <a id="download" download="canvas.png">
                    <button class="btn">Download</button>
				</a>
            </div>
            <div class="col xl12 l12 m12 s12 connect-with-creator">
                <p class="share-header">Connect with Me</p>
                <div class="social-box">
                    <a href="https://www.facebook.com/praveen.saini.319247" class="social-icon" target="_blank">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                    </a>
                    <a href="https://twitter.com/am_pra_veen" class="social-icon" target="_blank">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                    </a>
                    <a href=https://github.com/praveen-me"" class="social-icon" target="_blank">
                        <i class="fa fa-github" aria-hidden="true"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/praveen-kumar-saini-137b07159/" class="social-icon" target="_blank">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="container center ">
            <p>Praveen Kumar Saini Â© All Right Reserved  <script>document.write(new Date().getFullYear());</script></p>
        </footer>


    <!-- Scripts -->
    <!-- jQuery -->
    <script src="js/jquery-2.1.1.min.js"></script>
    <!-- Materialize.min JS -->
    <script src="js/materialize.min.js"></script>
    <script src="js/html2canvas.js"></script>
    <script src="js/designs.js"></script>
</body>

</html>
